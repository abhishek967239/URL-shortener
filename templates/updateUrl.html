<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update URLs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/Bootstrap/bootstrap.min.css">

	<!-- manual CSS -->
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
    <div class="container-fluid ">
		<div class="container" style="padding: 0px;">
			<nav class="navbar black navbar-expand-md navbar-light sticky-top " style="border-bottom: 1px solid lightgray;background-color: white;padding-top:15px;">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <div class="icon-img">
                        <img src="../static/images/bitly_logo.jpg" width="100%;">
                    </div>
                  </a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="collapsibleNavbar" style="position: absolute; right: 25px;">
                    <ul class="navbar-nav" >
                      <li class="nav-item menu-opt ">
                        <a class="nav-link" href="/login">Profile</a>
                      </li>
                      <li class="nav-item menu-opt ">
                        <a class="nav-link" href="/logout">Logout</a>
                      </li>
                      
                    </ul>
                 </div>
             </div>
        </nav>
        <!-----------------------Url Box--------------------------------------->
        <div class="container-fuild output-outterlayer">
                <div class="container" >
                     <form action="/urlshortner">
                        <div class="row" style="padding:10px 0px;" >
                            <div class="col-md-12">
                                    <input type="url" class="input-url" name="link" placeholder="Shorten your link" required>
                            </div>
                            <div class="col-md-8 " style="margin-top:5px">
                                <label style="color:#818797;">
                                    Optional short link ending. Custom ending goes here:
                                    <label class="customurl-box">
                                        ak.in/
                                        <input type="text" name="customurl" class="input-customurl"  placeholder="Custom url" />
                                    </label>
                                </label>
                                <input type="submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        <!-----------------------Table Data--------------------------------------->

            <table class="table table-hover">
                <thead>
                  <tr>
                      <th>id</th>
                      <th>Original URL</th>
                    <th> Short URL</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>

                  {% for item in data %}
                    <tr>
                        <td>{{ item.0 }} </td>
                        <td><a href="{{ item.0 }}" target="_blank" >{{ item.1 }} </a> </td>
                        <td  > ak.in/{{ item.2 }}</td>
                        <td>
                            <form action="editUrl" method="post">
                            <input type="hidden" value="{{ item.0 }}" name="id">
                                <input type="hidden" value="{{ item.1 }}" name="originalUrl">
                                <input type="hidden" value="{{ item.2 }}" name="encrypted">
                            <button type="submit">Edit</button>
                            </form>
                        </td>

                        <td>
                            <form action="deleteUrl" method="post">
                                <input type="hidden" value="{{ item.0 }}" name="id">
                               <button type="submit">Delete </button>

                        </form>
                        </td>

                    </tr>
                    {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
